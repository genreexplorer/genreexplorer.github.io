<!doctype html>
<html>
<head>
    <title>Welcome to Genre Explorer!</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Layout.css" />
    <style type="text/css">
        #login, #loggedin {
            display: none;
        }

        .text-overflow {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 500px;
        }
    </style>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body> 
<div id="navigation">
  <ul>
    <li>
      <a href="index.html" id="song-navbar">Try the Explorer</a>
    </li> 
     <li id="about-navbar">
      <a href="about.html">About Us</a>
    </li>
     <li id="contact-navbar">
      <a href="contact.html">Contact Us</a>
    </li>
  </ul>
</div>
 <!--We should really make index the original picker and have separate pages for each - not as smooth but easier--> 
            <!-- The other solution would be to have it all loaded on the fly, which is a little more added complexity - so this is current solution--> 

</div>
    <div class="container text-center">
        <div id="select">
    <div class = "jumbotron">
        <h2>Select which mode you want to use</h2>
        <button class="btn" id="songMode">Search by Song</button>
        <button class="btn" id="artistMode">Search by Artist</button>
    </div>
    </div>
            <div id="login">
                <div class="jumbotron">
                    <h1>Welcome to Genre Explorer!</h1>
                    <a href="/login" class="btn btn-primary btn-lg btn-block">Click here to log in with Spotify</a>
                </div>
                </div>
        <div id="loggedin">
            <div id="user-profile">
            </div>
            <div id="oauth">
            </div>
        </div>
        <div id="genreExplorer">
                <form id="important">
                    <div class="jumbotron">
                        <h2 id="song/artist">Enter a song that you like:</h2>
                    <input type="text" class="form-control" placeholder="What song do you like?" id="songtext" />
                    <button class="btn btn-default" id="search">Search</button>
                    </div>
                </form>
               <div id="results"></div>
        </div>
        <div id="newSongs"></div>
      </div>
    
    <script id="user-profile-template" type="text/x-handlebars-template">
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">

    </script>
    <script id="results-template" type="text/x-handlebars-template">
            <div class="jumbotron">
                <div class="list-group">
                    {{#each tracks.items}}
                    <a class="list-group-item" id="song" songid="{{name}}" artistid="{{artists.0.id}}" artistname="{{artists.0.name}}" song-data-id="{{id}}">{{name}} By {{artists.0.name}}</a>
                        {{/each}}
                </div>
            </div>
</script>
<script id="resultsArtist-template" type="text/x-handlebars-template">
                <div class="jumbotron">
                    <div class="list-group">
                        {{#each artists.items}}
                        <a class="list-group-item" id="artist" artistname="{{name}}" artist-data-id="{{id}}"> {{name}} </a>
                        {{/each}}
                    </div>
                </div>
        </script>
    <script id="genreExplorer-template" type="text/x-handlebars">
            <div class="jumbotron">
            <h2>{{title}} By {{artist}}</h2>
            <form>
                <input type="text" class="form-control"placeholder="What genre would you like to explore?" id="genre" size="31" />
                <div id="results2">
                    <button class="btn btn-default" id="getSongs">Find Music</button>
                    </div>
            </form>
                
                </div>
        
    </script>
    <script id="getsongs-template" type="text/x-handlebars-template">
            <div class="jumbotron">
            <div class="list-group">
                {{#each tracks}}
        <a class="list-group-item" href="https://play.spotify.com/track/{{id}}" target="_blank" id="song" songid="{{name}}" artistid="{{artists.0.id}}" artistname="{{artists.0.name}}" song-data-id="{{id}}"> <b>{{name}} </b> by <i>{{artists.0.name}} </i></a>
                {{/each}}
            </div>
        </div>
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
   <script src="Backend.js"></script>
</body>
</html>
