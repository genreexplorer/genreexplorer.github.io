<!doctype html>
<html>
<head>
    <title>Genre Explorer</title>
    <link rel="stylesheet" type="text/css" href="Layout.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
        #login, #loggedin {
            display: none;
        }

        .text-overflow {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 500px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div id="navigation">
<nav class="navbar navbar-inverse">
<div class="container-fluid">
  <ul class="nav navbar-nav">
    <li class="nav-item" id="song">
      <a class="nav-link" href="index.html">Search by Song<span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item" id="artist">
      <a class="nav-link">Search by Artist</a>
    </li>
     <li class="nav-item" id="about">
      <a class="nav-link" href="artist.html">About Us</a>
    </li>
     <li class="nav-item" id="contact">
      <a class="nav-link" href="#">Contact Us</a>
    </li>
  </ul>
  </div>
</nav>
</div><!--We should really make index the original picker and have separate pages for each - not as smooth but easier--> 
            <!-- The other solution would be to have it all loaded on the fly, which is a little more added complexity - so this is current solution--> 
    <div class="container">
    <div class="jumbotron">
        <div class="container text-center">

            <div id="login">
                <div class="jumbotron">
                    <h1>Welcome to Genre Explorer!</h1>
                    <a href="/login" class="btn btn-primary btn-lg btn-block">Click here to log in with Spotify</a>
                </div>
            </div>
            <div id="loggedin">
                <div id="user-profile">
                </div>
                <div id="oauth">
                </div>
            </div>
            <div id="genreExplorer">
                <div class="container">
                    <form id="important">
                        <div class="jumbotron">
                            <h2>Enter an artist that you like:</h2>
                            <input type="text" class="form-control" placeholder="What artists do you like?" id="artisttext" />
                            <button class="btn btn-default" id="search">Search</button>
                        </div>
                    </form>
                    <div id="results"></div>
                </div>

            </div>
            <div id="newSongs"></div>
        </div>
        </div>
        </div>
        <script id="user-profile-template" type="text/x-handlebars-template">
        </script>

        <script id="oauth-template" type="text/x-handlebars-template">

        </script>
        <script id="results-template" type="text/x-handlebars-template">
            <div class="container">
                <div class="jumbotron">
                    <div class="list-group">
                        {{#each artists.items}}
                        <a class="list-group-item" id="artist" artistname="{{name}}" artist-data-id="{{id}}"> {{name}} </a>
                        {{/each}}
                    </div>
                </div>
            </div>
        </script>
        <script id="genreExplorer-template" type="text/x-handlebars">
            <div class="container">
                <div class="jumbotron">
                    <h2>{{name}}</h2>
                    <form>
                        <input type="text" class="form-control" placeholder="What genre would you like to explore?" id="genre" size="31" />
                        <div id="results2">
                            <button class="btn btn-default" id="getSongs">Find Music</button>
                        </div>
                    </form>

                </div>
            </div>

        </script>
    </div>
    <script id="getsongs-template" type="text/x-handlebars-template">
        <div class="container">
            <div class="jumbotron">
            <div class="list-group">
                {{#each tracks}}
        <a class="list-group-item" href="https://play.spotify.com/track/{{id}}" id="song" songid="{{name}}" artistid="{{artists.0.id}}" artistname="{{artists.0.name}}" song-data-id="{{id}}"> <b>{{name}} </b> by <i>{{artists.0.name}} </i></a>
                {{/each}}
            </div>
        </div>
            </div>
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
   <script src="Backend_artist.js"></script>
</body>
</html>
